<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch Vụ Màu Hồng</title>
    
    <style>
        /* Thiết lập màu nền và font chữ cơ bản cho toàn trang */
        body {
            background-color: #FFFFFF; /* Nền trắng tinh */
            color: #FF1493; /* Màu chữ chính: DeepPink (HỒNG ĐẬM) */
            font-family: Arial, sans-serif;
            margin: 20px; 
        }

        /* Thêm màu sắc cho tiêu đề chính */
        h1 {
            color: #C71585; /* Màu hồng đậm hơn */
            border-bottom: 2px solid #e0baba;
            padding-bottom: 10px;
        }

        /* Loại bỏ dấu gạch chân cho tất cả các liên kết */
        a {
            text-decoration: none; 
            color: #FF69B4; /* Màu HotPink cho link */
            font-weight: bold; 
        }

        /* Thay đổi khi rê chuột qua link */
        a:hover {
            color: #C71585; /* Màu hồng đậm hơn khi rê chuột */
            text-decoration: underline; 
        }
        
        /* Đặt màu nền cho phần điều hướng */
        ul {
            list-style-type: none; 
            padding: 0;
            background-color: #f8e8e8; /* Nền hồng nhạt cho menu */
            overflow: hidden;
            margin-bottom: 20px;
        }

        li {
            display: inline; /* Đặt các mục menu nằm ngang */
            margin-right: 15px;
            padding: 5px 10px;
        }
        
        /* Sửa màu cho danh sách dịch vụ (ol) để chúng nổi bật và dễ đọc hơn */
        ol {
            color: #333333; /* Đổi màu danh sách về đen xám để dễ đọc */
        }
        
        /* Sửa màu chữ cho đoạn văn bản thường (p) */
        p {
            color: #333333; /* Đổi màu chữ về đen xám để dễ đọc */
        }
    </style>
</head>
<body>
    <h1>Các Dịch Vụ Của Chúng Tôi</h1>
    
    <p>Chúng tôi cung cấp các dịch vụ sau:</p>
    
    <ol>
        <li>Thiết kế Web</li>
        <li>Phát triển Ứng dụng Di động</li>
        <li>Tư vấn Công nghệ</li>
    </ol>
