<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Màu Hồng</title>

    <style>
        /* Thiết lập màu nền và font chữ cơ bản cho toàn trang */
        body {
            background-color: #FFFFFF; /* Nền trắng tinh (ĐÃ SỬA) */
            color: #FF1493; /* Màu chữ chính: DeepPink (HỒNG ĐẬM) (ĐÃ SỬA) */
            font-family: Arial, sans-serif;
            margin: 20px; 
        }

        /* Thêm màu sắc cho tiêu đề chính */
        h1 {
            color: #C71585; /* Màu hồng đậm hơn (ĐÃ SỬA) */
            border-bottom: 2px solid #e0baba;
            padding-bottom: 10px;
        }

        /* Loại bỏ dấu gạch chân cho tất cả các liên kết */
        a {
            text-decoration: none; 
            color: #FF69B4; /* Màu HotPink cho link (ĐÃ SỬA) */
            font-weight: bold; 
        }

        /* Thay đổi khi rê chuột qua link */
        a:hover {
            color: #C71585; /* Màu hồng đậm hơn khi rê chuột (ĐÃ SỬA) */
            text-decoration: underline; 
        }
        
        /* Đặt màu nền cho phần điều hướng */
        ul {
            list-style-type: none; 
            padding: 0;
            background-color: #f8e8e8; /* Nền hồng nhạt cho menu */
            overflow: hidden;
            margin-bottom: 20px;
        }

        li {
            display: inline; /* Đặt các mục menu nằm ngang (ĐÃ ĐÚNG) */
            margin-right: 15px;
            padding: 5px 10px;
        }
    </style>
</head>
