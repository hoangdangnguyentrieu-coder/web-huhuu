<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ Màu Hồng</title>
    
    <style>
        /* Thiết lập màu nền và font chữ cơ bản cho toàn trang */
        body {
            background-color: #FFFFFF; /* Nền trắng tinh */
            color: #FF1493; /* MÀU CHỮ CHÍNH: DeepPink (HỒNG ĐẬM) */
            font-family: Arial, sans-serif;
            margin: 20px; 
        }

        /* Thêm màu sắc cho tiêu đề chính */
        h1 {
            color: #C71585; /* Màu hồng đậm hơn */
            border-bottom: 2px solid #e0baba;
            padding-bottom: 10px;
        }

        /* Loại bỏ dấu gạch chân cho tất cả các liên kết */
        a {
            text-decoration: none; 
            color: #FF69B4; /* Màu HotPink cho link */
            font-weight: bold; 
        }

        /* Thay đổi khi rê chuột qua link */
        a:hover {
            color: #C71585; 
            text-decoration: underline; 
        }
        
        /* Đặt màu nền cho phần điều hướng */
        ul {
            list-style-type: none; 
            padding: 0;
            background-color: #f8e8e8;
            overflow: hidden;
            margin-bottom: 20px;
        }

        li {
            display: inline; /* LỆNH QUAN TRỌNG: Đặt 3 link thành 1 hàng */
            margin-right: 15px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Trang Chủ!</h1>
    
    <p>Đây là nội dung của Trang Chủ.</p>

    </ul>

    <hr>
    <p>Trang web mẫu cho Bài tập Ex02.</p>
</body>
</html>
