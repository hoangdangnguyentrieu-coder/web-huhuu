<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    
    <style>
        /* Thiết lập màu nền và font chữ cơ bản cho toàn trang */
        body {
            background-color: #f4f7f9; /* Nền xám xanh nhạt, rất dịu mắt */
            color: #333333; /* Màu chữ đen xám */
            font-family: Arial, sans-serif;
            margin: 20px; /* Thêm khoảng cách lề */
        }

        /* Thêm màu sắc cho tiêu đề chính */
        h1 {
            color: #008080; /* Màu Teal (xanh két) nổi bật, không quá chói */
            border-bottom: 2px solid #e0e0e0; /* Đường gạch dưới mỏng, nhẹ nhàng */
            padding-bottom: 10px;
        }

        /* Loại bỏ dấu gạch chân cho tất cả các liên kết */
        a {
            text-decoration: none; /* Lệnh này loại bỏ gạch chân */
            color: #007bff; /* Màu xanh dương tiêu chuẩn cho link */
            font-weight: bold; /* Làm chữ link đậm hơn một chút */
        }

        /* Thay đổi khi rê chuột qua link */
        a:hover {
            color: #0056b3; /* Màu xanh đậm hơn khi rê chuột */
            text-decoration: underline; /* Có thể thêm lại gạch chân khi rê chuột để dễ nhận biết */
        }
        
        /* Đặt màu nền cho phần điều hướng */
        ul {
            list-style-type: none; /* Bỏ chấm đầu dòng */
            padding: 0;
            background-color: #e9ecef; /* Nền xám nhạt cho menu */
            overflow: hidden;
            margin-bottom: 20px;
        }

        li {
            display: inline; /* Đặt các mục menu nằm ngang */
            margin-right: 15px;
            padding: 5px 10px;
        }

    </style>
    </head>
<body>
    <h1>Chào mừng đến với Trang Chủ!</h1>
    
    <p>Đây là nội dung của Trang Chủ.</p>

    </ul>

    <hr>
    <p>Trang web mẫu cho Bài tập Ex02.</p>
</body>
</html>
