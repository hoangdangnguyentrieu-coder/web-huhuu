<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    
    <style>
        /* Đổi màu chủ đề (màu nền và màu chữ) */
        body {
            background-color: #f0f0f0; /* Màu nền sáng, bạn có thể đổi thành màu khác */
            color: #333333; /* Màu chữ tối, dễ đọc */
            font-family: Arial, sans-serif; /* Đổi font chữ cho đẹp hơn */
        }

        /* Làm mất dấu gạch dưới và đổi màu chữ cho các đường link (thẻ <a>) */
        a {
            text-decoration: none; /* Lệnh này BỎ gạch chân */
            color: #007bff; /* Màu link mặc định là xanh dương */
        }

        /* Thay đổi khi rê chuột qua link (hover) */
        a:hover {
            color: #0056b3; /* Đậm hơn một chút khi rê chuột */
            text-decoration: underline; /* Hoặc có thể hiện lại gạch chân khi rê chuột */
        }
    </style>
